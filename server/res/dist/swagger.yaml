      - id
      - name
    properties:
      id:
        type: string
        default: '017fa5fb-e1a1-4715-9b30-18d95e3150fc'
      name:
        type: string
        default: '数据库'
      description:
        type: string
        default: '专业基础课程'
      introduction:
        type: string
        default: '学习基本数据库操作知识'
