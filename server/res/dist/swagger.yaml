      wish:
        type: string
        default: '教师寄语:希望你们好好学'
      experiment:
        type: string
        defalut: '实验安排如下...'
      icon:
        $ref: '#/definitions/image'
      mark_sum:
        type: integer
        format: int64
      comment_sum:
        type: integer
        formate: int64
      major:
        $ref: '#/definitions/major'
      college:
        $ref: '#/definitions/college'
      point:
        type: integer
        format: int64
      point_person:
        type: ingeger
        format: int64
        default: 10
      point_status:
        type: string
        default: 'Y/N'
      teacher:
        $ref: '#/definitions/user'
  
  file:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
      create_time:
        type: string

  fileTokenRequest:
    type: object
    properties:
