  major:
    type: object
    properties:
      id:
        type: string
        default: '0260bb7c-2e93-4a7d-895d-59fac58fdbc6'
      name:
        type: string
        default: '物联网工程'


  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
