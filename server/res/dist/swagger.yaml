      height:
        type: integer
        format: int64
  
  user:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        default: 'aa5eba0a-703c-4801-955b-1f44997738fe'
      name:
        type: string
        default: '小泡子仔'
      email:
        type: string
        default: '992444037@qq.com'
      role_name:
        type: string
