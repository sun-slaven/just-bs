swagger: '2.0'
info:
  version: '1.0.0'
  title: 移动学习系统
  description: API在线测试 
  contact:
    email: 992444037@qq.com
host: {{.host}}
basePath: /api/v1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: courses
    description: 课程信息
  - name: files
    description: 文件信息
  - name: users
    description: 用户
  - name: tokens
    description: 登录登出
  - name: colleges
    description: 学院专业
paths:
  /colleges:
    get:
      description: 获取学院及专业信息
      summary: 获取学院信息
      operationId: college list
      produces:
        - application/json
      tags:
        - colleges
      responses:
        '200':
          schema:
            type: array
            items:
              $ref: '#/definitions/college'

  /courses:
    get:
      description: 根据college_id或major_id获取课程列表
      summary: 课程列表
      operationId: course list
      produces:
        - application/json
      tags:
        - courses
      parameters:
        - name: college_id
          in: query
          description: 学员号
          required: false
          type: string
        - name: major_id
          in: query
          description: 专业号
          required: false
          type: string

      responses:
        '200':
          description: course list
          schema:
            type: array
            items:
              $ref: '#/definitions/course'
    post:
      description: 新增课程,其中 name,college_id,major_id 是required,则teacher_id为当前用户
      operationId: add course
      summary: 添加课程
      produces:
        - application/json
      tags:
        - courses
      parameters:
        - name: course
          in: body
          description: 新增课程信息
          required: true
          schema:
            $ref: '#/definitions/courseAddRequest'
      responses:
        '200':
          description: course id
          schema:
            type: string


  /courses/{course_id}:
    get:
      description: 根据id获取课程
      operationId: get course
      summary: 获取课程
      produces:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema:
            type: string
      responses:
        '200':
          description: course
          schema:
            $ref: '#/definitions/course'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

    patch:
      description: 修改课程,其中 name,college_id,major_id 是required,则teacher_id为当前用户
      operationId: 修改 课程信息
      summary: 添加课程
      produces:
        - application/json
      tags:
        - courses
      parameters:
        - name: course
          in: body
          description: 新增课程信息
          required: true
          schema:
            $ref: '#/definitions/courseUpdateRequest'
      responses:
        '200':
          description: course id
          schema:
            type: string

    delete:
      description: 删除指定课程
      operationId: delete course
      summary: 删除课程
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema:
            type: string
      responses:
        '204':
          description: delete course
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  
  /courses/{course_id}/comments:
    get:
      description: 获取课程评论
      operationId: get course id
      summary: 获取课程评论
      produces:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema:
            type: string
      responses:
        '200':
          description: course response
          schema:
            $ref: '#/definitions/courseComment'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
    post:
      description: 增加评论
      operationId: add comment
      summary: 添加评论
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema: 
            type: string
        - name: content
          in: body
          description: 包含cotent字段
          required: true
          schema:
            $ref: '#/definitions/courseCommentRequest'
      responses:
        '200':
          description: course response
          schema:
            type: array
            items:
              $ref: '#/definitions/courseComment'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /courses/{course_id}/comments/{comment_id}:
    delete:
      description: 删除评论
      operationId: delete comment
      summary: 删除评论
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema: 
            type: string
        - name: comment_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema:
            type: string

      responses:
        '200':
          description: 成功
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
    
  /courses/{course_id}/marks:
    post:
      description: 关注课程
      operationId: mark course
      summary: 关注课程
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema: 
            type: string
      responses:
        '200':
          description: course response
          schema:
            description: mark id
            type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  
  /courses/{course_id}/marks/{mark_id}:
    delete:
      description: 取消关注课程
      operationId: mark cancel
      summary: 取消关注课程
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema: 
            type: string
        - name: mark_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
        
  /courses/{course_id}/points:
    post:
      description: 给课程评分
      operationId: point course
      summary: 给课程评分
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - courses
      parameters:
        - name: course_id
          in: path
          required: true
          default: '337c0a43-bdd8-480b-875b-a27668be23fd'
          schema: 
            type: string
        - name: point
          in: body
          required: true
          defalut: 5
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: course response
          schema:
            description: mark id
            type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
            
  /files:
    post:
      description: 增加文件
      operationId: file add
      summary: 添加文件(弃用)
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - files
      parameters:
        - name: file
          in: body
          required: true
          schema:
            $ref: '#/definitions/file'
      responses:
        '200':
          description: course response
          schema:
            description: file
            type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /files/tokens:
      post:
        description: 获取文件上传的token
        operationId: file token
        summary: 获取文件上传的token
        produces:
          - application/json
        consumes:
          - application/json
        tags:
          - files
        parameters:
          - name: file
            in: body
            required: true
            description: type为上传文件的业务类型
            schema:
              $ref: '#/definitions/fileTokenRequest'
        responses:
          '200':
            description: file response
            schema:
              $ref: '#/definitions/fileToken'

  /files/{file_id}:
    get:
          description: 获取文件信息
          operationId: file get
          summary: 获取文件信息(弃用)
          produces:
            - application/json
          consumes:
            - application/json
          tags:
            - files
          parameters:
            - name: file
              in: body
              required: true
              schema:
                $ref: '#/definitions/file'
          responses:
            '200':
              description: course response
              schema:
                description: file
                type: string
            default:
              description: unexpected error
              schema:
                $ref: '#/definitions/errorModel'


  /tokens:
    post:
      description: 登录-获取token
      operationId: token get
      summary: 登录
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - tokens
      parameters:
        - name: 登录信息
          in: body
          required: true
          schema:
            $ref: '#/definitions/login'
      responses:
        '200':
          description: 成功
          schema:
              $ref: '#/definitions/loginResponse'

    delete:
      description: 登出-删除token
      operationId: token delete
      summary: 登出
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - tokens
      parameters:
        - name: file
          in: body
          required: true
          schema:
            $ref: '#/definitions/file'
      responses:
        '200':
          description: course response
          schema:
            description: file
            type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

  /users:
    post:
      description: 注册
      operationId: user register
      summary: 注册
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - users
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/register'
      responses:
        '200':
          description: course response
          schema:
            type: string
  /users/{user_id}:
    patch:
      description: 修改用户数据,其中有 icon_url则为更新头像,email暂时先不提供修改
      operationId: user update
      summary: 修改用户数据
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - users
      parameters:
        - name: user_id
          in: path
          required: true
          type: string
          default: 'aa5eba0a-703c-4801-955b-1f44997738fe'
        - name: udate_boyd
          in: body
          required: true
          schema:
            $ref: '#/definitions/userUpdateRequest'
      responses:
        '200':
          description: user
          schema:
            $ref: '#/definitions/user'
    get:
      description: 获取某个用户数据
      operationId: user get
      summary: 获取某个用户数据
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - users
      parameters:
        - name: user_id
          in: path
          required: true
          type: string
          default: 'aa5eba0a-703c-4801-955b-1f44997738fe'
      responses:
        '200':
          description: course response
          schema:
            $ref: '#/definitions/user'

  /users/{user_id}courses:
    get:
      description: 获取用户关注课程
      operationId: user course mark
      summary: 获取用户关注课程
      produces:
        - application/json
      consumes:
        - application/json
      tags:
        - users
      responses:
        '200':
          description: course response
          schema:
            $ref: '#/definitions/course'


  
