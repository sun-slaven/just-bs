          default: '4170d8aa-73bc-4d2b-ba41-a2bea5a6a2db'
        icon_url:
          type: string
          default: 'url'
        description:
          type: string
          default: '简单的CRUD'
        description:
          type: string
          default: '一两句话描述'
        introduction:
          type: string
          default: '简单介绍一下这门课程'
        wish:
          type: string
          default: '老师寄语'

  courseUpdateRequest:
        type: object
        properties:
          id:
            type: string
            default: '4170d8aa-73bc-4d2b-ba41-a2bea5a6a2db'
          name:
            type: string
            default: '数据库'
          college_id:
            type: string
            default: 'b6a0808f-b87a-44ca-b850-9545a3f3f089'
          major_id:
            type: string
            default: '0260bb7c-2e93-4a7d-895d-59fac58fdbc6'
          teacher_id:
            type: string
            default: '4170d8aa-73bc-4d2b-ba41-a2bea5a6a2db'
          icon_url:
            type: string
            default: 'url'
          description:
            type: string
            default: '简单的CRUD'
          description:
            type: string
            default: '一两句话描述'
          introduction:
            type: string
            default: '简单介绍一下这门课程'
          wish:
            type: string
            default: '老师寄语'


  course:
