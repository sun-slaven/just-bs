<div id="setting_avatar" ng-show="active_type == 'setting_avatar'">
    <img ng-src="../../app/images/default_user_avatar.jpg" height="220" width="220" />
    <div ng-file-select="onFileSelect($files)" title="select file" onclick="this.value = null" class="btn btn-upload">上传头像</div>
    <ol>
        <li ng-repeat="(k,v) in selectFiles">
            {{v.file.name}} - {{v.progress.p}}%
            <button ng-click="abort(k)">x</button>
        </li>
    </ol>
</div>
