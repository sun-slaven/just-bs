<div id="manager_lesson" ng-show="active_type == 'manager_lesson'">
    <table st-table="all_lessons" class="table table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>课程名称</th>
                <th st-sort="lesson.college.name">学院</th>
                <th st-sort="lesson.major.name">专业</th>
                <th st-sort="lesson.teacher.name">所属教师</th>
                <th st-sort="created_time">创建时间</th>
                <th st-sort="updated_time">创建时间</th>
                <th>操作</th>
            </tr>
            <tr>
                <th colspan="7">
                    <input st-search="name" class="form-control" placeholder="搜索课程名称" type="text" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr st-select-row="row" ng-repeat="lesson in all_lessons" ng-class="{active: $index % 4 == 0 , success: $index % 4 == 1 , warning: $index % 4 == 2, danger: $index % 4 == 3}">
                <td>{{$index}}</td>
                <td>{{lesson.name}}</td>
                <td>{{lesson.college.name}}</td>
                <td>{{lesson.major.name}}</td>
                <td>{{lesson.teacher.name}}</td>
                <td>{{lesson.created_time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>{{lesson.updated_time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>
                    <i class="fa fa-trash" aria-hidden="true" ng-click="delete(lesson)" data-placement="right" data-title="删除该课程" data-trigger="hover" bs-tooltip></i>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"></div>
                </td>
                <td colspan="2" class="text-center">
                  <input type="number" class="form-control" placeholder="请输入数字" ng-model="itemsByPage"></input>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
