<form class="form-horizontal" name="forms.updateChapterForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">章次:</label>
        <div class="col-sm-10">
            <input type="number" name="chapter" class="form-control" placeholder="请填写章次" ng-model="edit_chapter.order" target-array-or-object="lesson_outline_list" required ng-maxlength="2" ng-minlength="1" just_unique_validation>
            <span class="error" ng-show="forms.updateChapterForm.order.$error.required">该项必须填写</span>
            <span class="error" ng-show="forms.updateChapterForm.order.$error.maxlength">请输入一百以内的章节数</span>
            <span class="error" ng-show="forms.updateChapterForm.order.$error.chapterExistValidation">本章节已存在</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">章名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="请填写章名" ng-model="edit_chapter.name" required>
            <span class="error" ng-show="forms.updateChapterForm.name.$error.required">该项必须填写</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">本章简介:</label>
        <div class="col-sm-10">
            <textarea class="form-control" placeholder="请填写本章简介" ng-model="edit_chapter.content"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">上传本章节视频:</label>
        <div class="col-sm-4">
            <div class="icon">
                <buttton ng-file-select="upload.onFileSelect($files)" accept="video/*,.swf" data-placement="top" data-title="点击上传本章节视频" data-trigger="hover" data-type="info" bs-tooltip onclick="this.value = null" class="btn btn-default choose_btn"><i class="fa fa-plus" aria-hidden="true"></i>添加视频</buttton>
            </div>
        </div>
        <div class="col-sm-6" ng-if="edit_chapter.video_url">
            已存在视频:  <strong>{{edit_chapter.video_name}}</strong>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2 file-info" ng-if="upload.selectFile">
            <h5>已选视频: {{upload.selectFile.name}}</h5>
            <div class="progress progress-striped" ng-class="{active: upload.selectFile.progress.p < 100}">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: upload.selectFile.progress.p + '%'}">
                </div>
                <strong ng-show="upload.selectFile.progress.p > 0">{{upload.selectFile.progress.p}}%</strong>
            </div>
            <button class="btn btn-info upload" ng-click="upload.do_upload()" ng-disabled="!upload.selectFile"><i class="fa fa-upload" aria-hidden="true"></i>确认上传</button>
            <button class="btn btn-default cancel" ng-click="upload.abort()" ng-disabled="!upload.selectFile || upload.selectFile.progress.p == 100"><i class="fa fa-times" aria-hidden="true">取消</i></button>
        </div>
    </div>
</form>
