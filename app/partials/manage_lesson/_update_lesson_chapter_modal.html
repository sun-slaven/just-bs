<form class="form-horizontal" name="forms.updateChapterForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">章次:</label>
        <div class="col-sm-10">
            <input type="number" name="chapter" class="form-control" placeholder="请填写章次" ng-model="edit_chapter.order" target-array-or-object="lesson_outline_list" required ng-maxlength="2" ng-minlength="1" just_unique_validation>
            <span class="error" ng-show="forms.updateChapterForm.order.$error.required">该项必须填写</span>
            <span class="error" ng-show="forms.updateChapterForm.order.$error.maxlength">请输入一百以内的章节数</span>
            <span class="error" ng-show="forms.updateChapterForm.order.$error.chapterExistValidation">本章节已存在</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">章名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="请填写章名" ng-model="edit_chapter.name" required>
            <span class="error" ng-show="forms.updateChapterForm.name.$error.required">该项必须填写</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">本章简介:</label>
        <div class="col-sm-10">
            <textarea class="form-control" placeholder="请填写本章简介" ng-model="edit_chapter.content"></textarea>
        </div>
    </div>
</form>
