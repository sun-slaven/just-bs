<form class="form-horizontal" name="forms.createChapterForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">章次:</label>
        <div class="col-sm-10">
            <input type="number" name="chapter" class="form-control" placeholder="请填写章节" ng-model="new_lesson.temp_outline.chapter" target-array-or-object="new_lesson.temp_outline_list" required ng-maxlength="2" ng-minlength="1" just_unique_validation>
            <span class="error" ng-show="forms.createChapterForm.chapter.$error.required">该项必须填写</span>
            <span class="error" ng-show="forms.createChapterForm.chapter.$error.maxlength">请输入一百以内的章节数</span>
            <span class="error" ng-show="forms.createChapterForm.chapter.$error.chapterExistValidation">本章节已存在</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">章名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="请填写章名" ng-model="new_lesson.temp_outline.name" required>
            <span class="error" ng-show="forms.createChapterForm.name.$error.required">该项必须填写</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">本章简介:</label>
        <div class="col-sm-10">
            <textarea class="form-control" placeholder="请填写本章简介" ng-model="new_lesson.temp_outline.introduction"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">上传视频:</label>
        <div class="col-sm-10">
            <div ng-file-select="onFileSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" class="btn btn-upload">Click here to select file</div>
            <ol>
                <li ng-repeat="(k,v) in selectFiles">
                    {{v.file.name}} - {{v.progress.p}}%
                    <button ng-click="abort(k)">x</button>
                </li>
            </ol>
        </div>
    </div>
</form>
