<form class="form-horizontal" name="forms.createChapterForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">章次:</label>
        <div class="col-sm-10">
            <input type="number" name="order" class="form-control" placeholder="请填写章节" ng-model="new_lesson.temp_outline.order" target-array-or-object="new_lesson.temp_outline_list" required ng-maxlength="2" ng-minlength="1" just_unique_validation>
            <span class="error" ng-show="forms.createChapterForm.order.$error.required">该项必须填写</span>
            <span class="error" ng-show="forms.createChapterForm.order.$error.maxlength">请输入一百以内的章节数</span>
            <span class="error" ng-show="forms.createChapterForm.order.$error.chapterExistValidation">本章节已存在</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">章名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="请填写章名" ng-model="new_lesson.temp_outline.name" required>
            <span class="error" ng-show="forms.createChapterForm.name.$error.required">该项必须填写</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">本章简介:</label>
        <div class="col-sm-10">
            <textarea class="form-control" placeholder="请填写本章简介" ng-model="new_lesson.temp_outline.content"></textarea>
        </div>
    </div>
</form>
