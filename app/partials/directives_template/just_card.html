<div class="col-xs-4 one-lesson">
    <div ng-click="choose_lesson(lesson)">
        <div class="lesson-img">
            <!-- 此处使用ng-src 代替原本的src 不然加载angularjs之前会出现错误 -->
            <img ng-src="{{lesson.icon.url}}" width="200px" height="135px">
        </div>
        <h4><span>{{lesson.name}}</span></h4>
        <p><span>{{lesson.description}}</span></p>
    </div>
    <div class="cancel-mark" ng-show="showCancelMark" ng-click="cancel_mark(lesson)">
    	<span>取消关注</span>
    </div>
</div>
